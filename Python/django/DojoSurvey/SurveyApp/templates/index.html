<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/sendInfo" method="post">
    {% csrf_token %}
    <p>First Name <input type="text" name="fullName" id=""></p>

    <label for="locations">Choose a location:</label>
    <select name="locationChoice" id="locations">
        <option value="" disabled selected>Select your option</option>
        <option value="Online">Online</option>
        <option value="Chicago">Chicago</option>
        <option value="Dallas">Dallas</option>
        <option value="LA">LA</option>
        <option value="SanJose">San Jose</option>
    </select>

    <br/>
    <br/>

    <label for="language">Choose a language:</label>
    <select name="languageChoice" id="language">
        <option value="" disabled selected>Select your option</option>
        <option value="Html">Html</option>
        <option value="Python">Python</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
    </select>
    <br/>
    <br/>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <br/>
    <br/>

    <input type="checkbox" id="windows" name="os" value="windows">
    <label for="windows"> I have a Windows Device</label><br>
    <input type="checkbox" id="MacOS" name="os" value="MacOS">
    <label for="MacOS"> I have a Mac Device</label><br>

    <p>Comments</p>
    <textarea name="comments" id="" cols="30" rows="10"></textarea>
    <p>Submit Your Form
        <input type="submit" value="Submit">
    </p>
</form>
</body>
</html>
